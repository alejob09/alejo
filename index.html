    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sitio de Videojuegos</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Inicio</a></li>
            <li><a href="#carousel">Galería</a></li>
            <li><a href="#cards">Juegos Destacados</a></li>
            <li><a href="#footer">Contacto</a></li>
        </ul>
    </nav>

    <!-- Carousel -->
    <section id="carousel">
        <div class="carousel">
            <img src="https://via.placeholder.com/800x400?text=Imagen+1" class="active" alt="Imagen 1">
            <img src="https://via.placeholder.com/800x400?text=Imagen+2" alt="Imagen 2">
            <img src="https://via.placeholder.com/800x400?text=Imagen+3" alt="Imagen 3">
            <img src="https://via.placeholder.com/800x400?text=Imagen+4" alt="Imagen 4">
        </div>
        <button id="prev">❮</button>
        <button id="next">❯</button>
    </section>

    <!-- Cards -->
    <section id="cards" class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=Juego+1" alt="Juego 1">
            <h3>Juego 1</h3>
            <p>Descripción breve del Juego 1.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=Juego+2" alt="Juego 2">
            <h3>Juego 2</h3>
            <p>Descripción breve del Juego 2.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=Juego+3" alt="Juego 3">
            <h3>Juego 3</h3>
            <p>Descripción breve del Juego 3.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2025 Sitio de Videojuegos. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
